<!DOCTYPE html>
<html>
<head>
    <title>PokerPal Debug - Clear Auth</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .info { background: #f8f9fa; padding: 15px; margin: 10px 0; border-left: 4px solid #007bff; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>PokerPal Authentication Debug</h1>
    
    <div class="info">
        <h3>Current Storage Status:</h3>
        <div id="storage-status"></div>
    </div>
    
    <button class="button" onclick="clearAuth()">Clear All Authentication Data</button>
    <button class="button" onclick="checkAuth()">Check Current Auth Status</button>
    <button class="button" onclick="goToApp()">Go to PokerPal App</button>
    
    <div id="result"></div>
    
    <script>
        function updateStorageStatus() {
            const token = localStorage.getItem('pokerpal_token');
            const user = localStorage.getItem('pokerpal_user');
            
            document.getElementById('storage-status').innerHTML = `
                <p><strong>Token:</strong> ${token ? 'EXISTS (' + token.substring(0, 20) + '...)' : 'NOT FOUND'}</p>
                <p><strong>User:</strong> ${user ? 'EXISTS (' + user + ')' : 'NOT FOUND'}</p>
            `;
        }
        
        function clearAuth() {
            localStorage.removeItem('pokerpal_token');
            localStorage.removeItem('pokerpal_user');
            sessionStorage.clear();
            
            document.getElementById('result').innerHTML = '<div class="info success">✓ All authentication data cleared!</div>';
            updateStorageStatus();
        }
        
        function checkAuth() {
            fetch('http://localhost:3000/api/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `
                        <div class="info success">
                            ✓ Backend is running: ${data.status}<br>
                            Server time: ${data.timestamp}
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `
                        <div class="info error">
                            ✗ Backend connection failed: ${error.message}<br>
                            Make sure the server is running on port 3000
                        </div>
                    `;
                });
        }
        
        function goToApp() {
            window.open('http://localhost:8080/#!/', '_blank');
        }
        
        // Update status on page load
        updateStorageStatus();
    </script>
</body>
</html>
