<!DOCTYPE html>
<html lang="en" ng-app="pokerPalApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokerPal - Track Your Poker Sessions</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>

    <!-- Ensure proper routing -->
    <script>
      // Redirect to hash-based routing if needed
      if (window.location.hash === "" && window.location.pathname === "/") {
        window.location.hash = "#!/";
      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navigation Bar -->
      <nav
        class="navbar navbar-expand-sm navbar-dark bg-primary mb-4"
        ng-controller="NavController"
      >
        <div class="container">
          <a class="navbar-brand" href="#!/home" ng-if="isAuthenticated">
            <i class="bi bi-suit-spade-fill me-2"></i>
            <strong>PokerPal</strong>
          </a>
          <a class="navbar-brand" href="#!/" ng-if="!isAuthenticated">
            <i class="bi bi-suit-spade-fill me-2"></i>
            <strong>PokerPal</strong>
          </a>

          <!-- Mobile toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            ng-if="isAuthenticated"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible content -->
          <div
            class="collapse navbar-collapse"
            id="navbarContent"
            ng-if="isAuthenticated"
          >
            <div class="navbar-nav ms-auto">
              <div class="d-flex flex-column flex-sm-row align-items-center">
                <span class="navbar-text me-3 mb-2 mb-sm-0">
                  <i class="bi bi-person-circle me-1"></i>
                  Welcome, {{ currentUser.first_name }}!
                </span>
                <button
                  class="btn btn-outline-light btn-sm"
                  ng-click="logout()"
                >
                  <i class="bi bi-box-arrow-right me-1"></i>
                  Logout
                </button>
              </div>
            </div>
          </div>

          <!-- Simple message for non-authenticated state -->
          <div class="navbar-nav" ng-if="!isAuthenticated">
            <span class="navbar-text">
              <i class="bi bi-person-circle me-1"></i>
              Please log in
            </span>
          </div>
        </div>
      </nav>

      <!-- Global Error Display -->
      <div class="container mt-3">
        <error-display show-timestamp="false" max-errors="3"></error-display>
      </div>

      <!-- Main Content Area -->
      <main class="main-content">
        <div ng-view></div>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Environment Configuration -->
    <script src="js/config/environment.js"></script>

    <!-- AngularJS App Files -->
    <script src="js/app-fixed.js"></script>

    <!-- Services -->
    <script src="js/services/errorService.js"></script>
    <script src="js/services/errorInterceptor.js"></script>
    <script src="js/services/validationService.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/playerService.js"></script>
    <script src="js/services/sessionService.js"></script>
    <script src="js/services/leaderboardService.js"></script>
    <script src="js/services/adminService.js"></script>
    <script src="js/services/computerVisionService.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/navController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/profileController.js"></script>
    <script src="js/controllers/sessionController.js"></script>
    <script src="js/controllers/leaderboardController.js"></script>
    <script src="js/controllers/adminController.js"></script>

    <!-- Directives -->
    <script src="js/directives/errorDisplay.js"></script>
    <script src="js/directives/photoUpload.js"></script>
    <script src="js/directives/profileForm.js"></script>
  </body>
</html>
